<div class="container-fluid mt-3">

  <div class="row">

    <h3><i class="fa fa-newspaper-o "></i> Latest News</h3>

      <app-article [article]="article" class="article" *ngFor="let article of this.articles |
        paginate:
        {
          itemsPerPage: 15,
          currentPage: page,
          totalItems: totalLength
        }">
      </app-article>

  <pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>

</div>
